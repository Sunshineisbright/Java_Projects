<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>登录- CyberSpace我的个人空间</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../css/slide_user.css" type="text/css" rel="stylesheet" />
	<!--<link rel="stylesheet" type="text/css" href="../style/register-login.css">-->
</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">Cyberspace</h1>
		<h2 class="sub-title">生活热爱分享 - My Hub</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="login.html" class="active">登录</a>
				<a href="../user_regist.jsp">注册</a>
				<div class="slide-bar"></div>				
			</div>
		</div>

		<div class="login form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="email" id="email" class="ipt" placeholder="邮箱地址" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="输入您的登录密码" required>
				</div>
				<div class="group-ipt verify">
					<!--<div class="form-inline-font">-->
						<!--验证 :-->
					<!--</div>-->
					<div class="form-inline-input">
						<div class="code-box" id="code-box">
							<input type="text" name="code" class="code-input" />
							<p></p>
							<span>>>></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button">登录</button>
		</div>

		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
			<label class="forgot-password">
				<a href="#">忘记密码？</a>
			</label>
		</div>
	</div>
</div>
