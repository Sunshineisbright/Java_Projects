<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery点击删除弹出对话框代码</title>
<link href="main.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-1.4.4.min.js"></script>
<script src="js/qikoo.js"></script>
<script>
	$(function(){
		$(".del").click(function(){
			qikoo.dialog.confirm('确认删除？',function(){
				},function(){
			});	
		})	
	})
	function del(){		
			$("tr").each(function(index, element) {
				if(index == 1){
					$(".console-btn-confirm").click(function(){
                	var del = $(this).parents(".mod-dialog").siblings(".z_i").find('tr').eq(index);
					del.remove();
					})
				}
            });	
		}
</script>
</head>

<body>
	<table class="z_i">
        	<tr class="i0">
            	<td width="20%">部门</td>
                <td width="35%">工号</td>
                <td width="30%">姓名</td>
                <td width="15%">操作</td>
            </tr>
            <tr class="i1">
            	<td width="20%">设计部</td>
                <td width="35%">001</td>
                <td width="30%">陈丹</td>
                <td width="15%"><a href="#" class="del">删除</a></td>
            </tr>
            <tr class="i2">
            	<td width="20%">产品部</td>
                <td width="35%">002</td>
                <td width="30%">张静</td>
                <td width="15%"><a href="#" class="del">删除</a></td>
            </tr>
            <tr class="i3">
            	<td width="20%">研发部</td>
                <td width="35%">003</td>
                <td width="30%">李伟</td>
                <td width="15%"><a href="#" class="del">删除</a></td>
            </tr>
        </table>
		<div style="text-align:center;">
<p>来源:<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
