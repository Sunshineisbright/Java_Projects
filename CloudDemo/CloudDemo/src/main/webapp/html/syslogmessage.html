<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员留言</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../backgroundresources/Widget/layui/css/layui.css"/>
    <script src="../backgroundresources/assets/js/jquery-2.0.3.min.js"></script>
    <script src="../backgroundresources/Widget/layui/layui.all.js"></script>
   <style>
        #leaveMes{
            border :1px  solid darkcyan;
            margin: 20px;
            width: 1300px;
        }
    </style>
</head>
<body>

<button data-toggle="modal" data-target="#myModal">
    <i class="layui-icon  layui-icon-edit" style="font-size: 30px; color:#f21c30;"></i>
</button>
<div id = "leaveMes">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>留言时间线</legend>
    </fieldset>
    <ul class="layui-timeline">

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title">留言时间</h3>
                    <p><b><i class="layui-icon layui-icon-username" style="font-size: 20px; color: #a7d700;"></i>:</b>留言人名称</p>
                    <br>
                    <p>留言内容</p>
                    <i class="layui-icon"></i>
                    </p>
                </div>
            </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis"></i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">留言时间</h3>
                <p><b><i class="layui-icon layui-icon-username" style="font-size: 20px; color: #a7d700;"></i>:</b>留言人名称</p>
                <br>
                <p>留言内容</p>
                <i class="layui-icon"></i>
                </p>
            </div>
        </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis"></i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">留言时间</h3>
                <p><b><i class="layui-icon layui-icon-username" style="font-size: 20px; color: #a7d700;"></i>:</b>留言人名称</p>
                <br>
                <p>留言内容</p>
                <i class="layui-icon"></i>
                </p>
            </div>
        </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis"></i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">留言时间</h3>
                <p><b><i class="layui-icon layui-icon-username" style="font-size: 20px; color: #a7d700;"></i>:</b>留言人名称</p>
                <br>
                <p>留言内容</p>
                <i class="layui-icon"></i>
                </p>
            </div>
        </li>
    </ul>
</div>

<div id="btn">
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                    <b>请输入留言内容...</b>
            </div>
            <div class="modal-body">
                <textarea cols="50" rows="10" name="content" id="content"></textarea>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="createMessage()">
                    确认留言
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script>
    function createMessage(){
        var name = $("#name").val();
        var content = $("#content").val();
        $.post(
            "${pageContext.request.contextPath}/insertMessage.action",{"name":name,"content":content},function (data) {
                if(data=="OK"){
                    alert("留言成功!");
                    window.location.reload();
                }else {
                    alert("留言失败!");
                    window.location.reload();
                }
            }
        )
    }
</script>
</body>
</html>
