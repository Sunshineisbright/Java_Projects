<script>
    $(function () {

        // 登录时间
        function currentTime(){
            var d=new Date(),str='';
            str+=d.getFullYear()+'年';
            str+=d.getMonth() + 1+'月';
            str+=d.getDate()+'日';
            str+=d.getHours()+'时';
            str+=d.getMinutes()+'分';
            str+= d.getSeconds()+'秒';
            return str;
        }
        $('#temptime').html(currentTime);
        // 登录IP 以及地址
        $.ajax({
            url: 'http://pv.sohu.com/cityjson?ie=utf-8',
            dataType: "script",
            success: function(){
                $("#tempip").text(returnCitySN.cip);
                $("#tempcity").text(returnCitySN.cname);
            }
        });


    });

</script>
